{% extends "_base.html" %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <main class="form-signin w-100 m-auto">
        <h1 class="h3 mb-3 fw-normal text-center">Role</h1>
        <form method="post">
            <div class="input-group mb-3">
                <input type="text" id="user_role" name="user_role" value="{{ rolename }}" class="form-control" placeholder="Role Name" aria-label="Role Name" aria-describedby="basic-addon2" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i> Update</button>
                    <button onclick="location.href='/adminpage/deleterole/{{ idrole }}'" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
            </div>
        </form>
    </main>
  </div>
  <div class="col-md-4"></div>
</div>

{% endblock %}
